version: '3.8'

services:
  api:
    build: .
    container_name: recommender-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DEBUG=False
      - PORT=5000
      - DATA_FILE=/var/lib/recommender/data.json
    volumes:
      - recommender-data:/var/lib/recommender
      - ./logs:/var/log/recommender
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

volumes:
  recommender-data:
    driver: local
